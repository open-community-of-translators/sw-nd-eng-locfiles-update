 em_mando_institution:0 "Congregation of Clans"
 em_mando_institution_desc:0 "Though the eponymous Mandalore wields ultimate authority during war, at times of peace the true power of Mandalorian society lies with the Congregation of Clans, a semi-formal body where representatives of the major Houses and their constituent Clans meet to settle disputes, coordinate military operations, and, if necessary, select a new Mandalore."
 em_hutt_institution:0 "Grand Hutt Council"
 em_hutt_institution_desc:0 "Led by the Grand Hutt Council, the Hutt Cartel has dominated the Galactic underworld for millennia, funded by their lucrative smuggling, spice trafficking, and gunrunning operations. Though coups and vendettas are hardly uncommon, the Council manages to keep relations between the fractious Hutt crime families overtly peaceful, enabling the Hutts to present a united front."
 em_csa_institution:0 "Directorship Board"
 em_csa_institution_desc:0 "The Directorship Board is a governing body of corporate representatives appointed by the CSA's major corporations. Accountable only to their shareholders, the Board's directors are are willing to go to any length to ensure the independence and profitability of the CSA. "
 em_cis_institution:0 "Separatist Council"
 em_cis_institution_desc:0 "Reconstituted a decade after the Mustafar Massacre, the Separatist Council includes representatives from the Remnant's major parties, including corporate interests, ex-Confederate military officers, the Neimoidian Diaspora, and various independence groups. Well acquainted with war and hardship, the Separatist Council is known as much for its tenacity as it is for its simmering resentment of the Galactic Empire."
 em_imperial_institution:0 "Imperial High Command"
 em_imperial_institution_desc:0 "Accountable only to the Emperor, Imperial High Command manages the strategic and operational planning of both the Imperial Army and the Imperial Navy. Provided with near-bottomless funding and staffed with a mix of veteran officers from the Clone Wars and ambitious young adjutants, High Command is a highly effective--if somewhat ponderous--military apparatus."
 em_rebel_institution:0 "Alliance High Command"
 em_rebel_institution_desc:0 "Drawn from a diverse array of disaffected Imperial officers, partisan leaders, Jedi sympathizers, and Republic loyalists, Alliance High Command is a flexible and highly competent military planning apparatus, capable of executing both large-scale fleet actions and small guerilla raids."
 em_loyalist_institution:0 "Delegation of 2000"
 em_loyalist_institution_desc:0 "Though their formal powers are now all but ceremonial, the 2000 current and former Imperial Senators retain tremendous informal influence over galactic politics. Armed with decades of political favors and intimate knowledge of the galaxy's foreign policy dynamics, the Delegation of 2000 are peerless diplomats and one of the greatest threats to Imperial tyranny."
 em_criminal_institution:0 "Crime Consortium"
 em_criminal_institution_desc:0 "Though they may be little more than jumped-up mobsters, thieves, cutthroats, and other assorted gangsters, the members of the Crime Consortium wield significant influence over the Galaxy's seedy underbelly. Whether it be running spice or fixing Huttball matches, these criminals have their appendages in nearly every criminal enterprise imaginable."
 em_economy_institution:0 "Ministry of Production"
 em_economy_institution_desc:0 "Wars are fought in the cockpits of starfighters and on the bridges of capital ships, but they are won in cubicles. Spread across thousands of desks in dozens of bland duracrete buildings, the accountants, economists, statisticians, actuaries, and managers of the Ministry of Production labor in relative obscurity to ensure that workers are paid, soldiers are fed, and warships are armed."
 em_diplomacy_institution:0 "Diplomatic Corps"
 em_diplomacy_institution_desc:0 "The Diplomatic Corps is responsible for conducting and advancing our foreign policy interests, maintaining bilateral and multilateral ties, and providing support for our citizens abroad."
 em_research_institution:0 "Research Council"
 em_research_institution_desc:0 "Composed of researchers from academia, government think tanks, and private laboratories, the members of the Research Council oversee our technological efforts, coordinating joint efforts, minimizing duplicative work, and ensuring that research funding is well-spent. "
 em_military_institution:0 "Military High Command"
 em_military_institution_desc:0 "Military High Command manages strategic and operational planning of both ground- and space-based military forces. A motley collection of veteran officers from the Clone Wars and ambitious young adjutants, Military High Command is where most of Admirals and Generals come from, and where few long to return."
