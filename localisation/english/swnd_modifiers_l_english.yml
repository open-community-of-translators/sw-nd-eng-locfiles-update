 em_empire_tier_1_galactic_empire:0 "Empire Day Celebration"
 em_empire_tier_1_galactic_empire_desc:0 "Marking the date of the Emperor's ascension and the end of the Clone Wars, Empire Day is the official state holiday of the Galactic Empire. Within Imperial space, it is said that there is no celebration like an Empire Day celebration, for an Empire Day celebration is mandatory. We will use our £influence£ §BInfluence§! to ensure the holiday is observed throughout our systems."
