 # Bountyhunter Tradition
 tradition_mando_bountyhunter: "Bounty Hunter"
 tradition_mando_bountyhunter_desc: "They can bring you in warm... or they can bring you in cold."

 tr_mando_bountyhunter_adopt: "Bounty Hunter Traditions"
 tr_mando_bountyhunter_adopt_desc: "§YMax Envoys§! §G+1§!"
 tr_mando_bountyhunter_adopt_effect: "§E$TRADITIONS_ADOPT$§!Increases the number of §YMax Envoys§! by §G1§!"

 tr_mando_bountyhunter_finish: "Bounty Hunter Traditions Finished"
 tr_mando_bountyhunter_finish_desc: "Unlocks §Y$op_cat_bountyhunter$§! Operations.\nAscension Perks Unlocked: §G+1§!"
 tr_mando_bountyhunter_finish_effect: "§E$TRADITIONS_FINISH$§!Adopting all $tr_mando_bountyhunter_adopt$ Unlocks §Y$op_cat_bountyhunter$§! Operations.\nAscension Perks Unlocked: §G+1§!"
 
 tr_mando_bountyhunter_1: "Information Gathering"
 tr_mando_bountyhunter_1_delayed: "Learning about your target is mandatory and can lead to a succesful capture."

 tr_mando_bountyhunter_2: "Shadow Tailing"
 tr_mando_bountyhunter_2_delayed: "Follow their every movement. Homing beacons, dataspikes, and informants all have their roles to play."

 tr_mando_bountyhunter_3: "Inquisition"
 tr_mando_bountyhunter_3_delayed: "Getting information with just looking intimidating is a skill not many have. If not, pain is also a possibility."

 tr_mando_bountyhunter_4: "Trophy Collection"
 tr_mando_bountyhunter_4_delayed: "Sometimes a vast trophy collection is all that is needed. Only a fool would oppose a bounty hunter with a cargo hold full of bounties."

 tr_mando_bountyhunter_5: "The Hunt"
 tr_mando_bountyhunter_5_delayed: "Dead or alive, you're coming with me."

 # Children of the Watch Tradition
 tradition_mando_children_watch: "This is the Way"
 tradition_mando_children_watch_desc: "When one chooses to walk the Way of the Mandalore, you are both hunter and prey."
 
 tr_mando_children_watch_adopt: "This is the Way Traditions"
 tr_mando_children_watch_adopt_desc: "§YHabitability§! increased by §G+10%§!"
 tr_mando_children_watch_adopt_effect: "§E$TRADITIONS_ADOPT$§!Increases the §YPlanet Habitability§! by §G10%§!"
 
 tr_mando_children_watch_finish: "This is the Way Traditions Finished"
 
 tr_mando_children_watch_1: "Heritage"
 tr_mando_children_watch_1_delayed: "Mandalorians where once proud and honorable warriors. Feared and respecting throughout the galaxy."

 tr_mando_children_watch_2: "Creed"
 tr_mando_children_watch_2_delayed: "The Mandalorian Creed is a code followed by the Mandalorians. It consists of several rules and is the definition of what it means to be a true Mandalorian."

 tr_mando_children_watch_3: "Foundling"
 tr_mando_children_watch_3_delayed: "The creed states that when a child is orphaned and found by a Mandalorian, they are a foundling and under the protection of the Mandalorian who found them."

 tr_mando_children_watch_4: "Covert"
 tr_mando_children_watch_4_delayed: "Shunned by the current Mandalorian society, the Children of the Watch cloistered themselves on Concordia."
 
 tr_mando_children_watch_5: "Returning"
 tr_mando_children_watch_5_delayed: "Foundlings are either returned to their kind or taken in and raised as fellow Mandalorians, protected by whom they where found."
 
 # Mandalmotors Tradition
 tradition_mando_mandalmotors: "MandalMotors"
 tradition_mando_mandalmotors_desc: "Backbone of Mandalores economy, producing a wide range of vehicles from tanks to starships and weapons."

 tr_mando_mandalmotors_adopt: "MandalMotors Traditions"
 
 tr_mando_mandalmotors_finish: "MandalMotors Traditions Finished"
 
 tr_mando_mandalmotors_1: "Mandal Designs"
 tr_mando_mandalmotors_1_delayed: "With a martial heritage stretching back beyond even the formation of the Old Republic, Mandalorians are famed for their single-minded focus on combat effectiveness."

 tr_mando_mandalmotors_2: "Heavy Ordnance"
 tr_mando_mandalmotors_2_delayed: "Many think they can outsmart Mandalorians. Perhaps, but we have yet to meet any who can outsmart a baradium warhead."
 
 tr_mando_mandalmotors_3: "Headquarters"
 tr_mando_mandalmotors_3_delayed: "Heart of MandalMotors and where deadly designs are made even more deadly."

 tr_mando_mandalmotors_4: "Testing Grounds"
 tr_mando_mandalmotors_4_delayed: "The frontlines is the ideal place to test our weapons."

 tr_mando_mandalmotors_5: "Improved Mass Drivers"
 tr_mando_mandalmotors_5_delayed: "The engineers at MandalMotors have improved the damage of our mass drivers. With an increased rate of fire, our weapons will be the bane of enemy fleets."

 # Crusade Tradition
 tradition_mando_crusade: "Crusade"
 tradition_mando_crusade_desc: "Not since the Old Republic has the galaxy trembled before the might of our Mand'alor. We will change that."
 
