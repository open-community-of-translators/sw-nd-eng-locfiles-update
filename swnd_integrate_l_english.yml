# galaxy settings
 SWFR_HABITABLE_WORLDS_TOOLTIP:0 "§HHabitable Worlds§!\nThis is a modifier on the chance of a planet in the \"goldilocks zone\" of a solar system being habitable. The higher this is, the more habitable worlds the galaxy will contain overall.\n§RValues over 1x will be normalized to 1x§!"
 SWFR_FIRST_GALACTIC_EMPIRE:0 "First Galactic Empire"
 SWFR_FIRST_GALACTIC_EMPIRE_TOOLTIP:0 "This is an $SWP_ALLIANCE$ which can be created at the game start to unite the §GGalactic Empire§! and the former members of the Republic into a dominating galactic power, though these members can secede and even challenge the §GGalactic Empire§! at a later date. While more canonical than the usual start, this setting makes the game more challenging for other empires.\nPlayer Empires will get the choice to leave this $SWP_ALLIANCE$ once at the game start, afterwards only via war.\n\n§ROnly affects canon map starts.§!"


# events tooltips
 SWFR_GRANTS_REBELLION_POINTS:0 "This will consolidate the support for a rebellion."

# rebel tradition fixes
 tr_rebel_alliance_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! reduced by §G50%§! and §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! increased by §G+10%§!."
 tr_rebel_alliance_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_rebel_alliance_adopt$ will increase our §Y$MOD_COUNTRY_TRUST_CAP_ADD$§! by §G+50§! and our §Y$MOD_COUNTRY_TRUST_GROWTH$§! by §G+33%§!. It will also allow us to form the Rebel Alliance once we have enough support."

# rebel outpost building
 building_rebel_base_desc:0 "£building£ §BRebel Outpost§!\n\nLocated away from prying Imperial eyes, partisan bases provide a safe haven for local insurgent groups to rest, rearm, and resist. §YThey also increase the support for our rebellion§!"

