 pm_droid_foundry:0 "Old Droid Foundry"
 pm_droid_foundry_desc:0 "This planet has an old droid foundry which seems to be still working."
 d_badlands_n'g'zi:0 "Badlands of N'g'zi"
 d_badlands_n'g'zi_desc:0 "The Badlands of N'g'zi is a vast plain, lying next to E'Y-Akh Desert. Scattered throughout the plains are hills and small mountains which are rich in minerals."
 d_e'y-akh_desert:0 "E'Y-Akh Desert"
 d_e'y-akh_desert_desc:0 "The E'Y-Akh Desert is one of many large deserts on the planet. Every year, heavy rainfall sweeps across the desert and overflows the underground aquifers. The subsequent flood kills many herds of merdeths that live in the desert. The Bedrock is filled with valuable minerals."
 d_im'g'twe_hills:0 "Im'g'twe Hills"
 d_im'g'twe_hills_desc:0 "The Im'g'twe Hills is an elevated region with deposits of minerals located near the Badlands of N'g'zi. The wide and flat plains between the elevated areas appear to be great landing spots for starships."

