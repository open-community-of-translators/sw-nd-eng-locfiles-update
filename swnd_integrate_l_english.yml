 d_teth_palace:0 "Hutt palace of Teth"
 d_teth_palace_desc:0 "The Hutt palace of Teth is the base of operations for the Hutts on the planet."
 pm_type_3_atmosphere:0 "Type III atmosphere"
 pm_type_3_atmosphere_desc:0 "Wihtin a Type III atmosphere a breath mask needs to be worn due to either the lack of appropriate levels of atmospheric oxygen, nitrogen, sufficient pressure, the presence of contaminants and/or of trace gases. For most species, these atmospheres caused immediate or eventual impediments or even incapacitation."
 pm_type_4_atmosphere_toxic:0 "Toxic Type IV atmosphere"
 pm_type_4_atmosphere_toxic_desc:0 "This atmosphere is toxic to most biological life and can cause immediate incapacitation or death in most species of the galaxy. Environment Suit are required."
