 pm_polluted:0 "Polluted"
 pm_polluted_desc:0 "This planet is polluted to a point where the once beautiful landscape is scorched and barren. Most life struggles to survive here."
 d_university_of_kalla:0 "University of Kalla"
 d_university_of_kalla_desc:0 "The University of Kalla is a prestigious college in the Corporate Sector run by the Authority. It is primarily a place of higher education for the children of influential Authority families. The institution is rooted in technical education, commerce and administration, with minimal stress on the humanities."

