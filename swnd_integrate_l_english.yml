 BOM:0 "B'omarr Order Monk"
 BOM_desc:0 "The B'omarr Order, which consisted of B'omarr monks, was a religious order that believed in isolating themselves from all physical sensation to enhance the power of their minds. To that aim, enlightened monks had their brains transplanted into nutrient-filled jars. Whenever they wanted to move, those bottled-brains used spider-like droid walkers."
